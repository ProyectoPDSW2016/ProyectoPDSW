<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="laboratorio/layoutprincipal.css" type="text/css" rel="stylesheet" /> 
    </h:head>
    <h:body>

        <h:form id = "frm_equipo">
        <p:layout fullPage="true">
    
 

    <p:layoutUnit position="south" size="100" resizable="false" closable="true" collapsible="true">

    </p:layoutUnit>
 
    <p:layoutUnit position="north"  size="80"  resizable="false" closable="true" collapsible="true">
       
        <p:menubar style="border-color:#cc0000">
            <p:menuitem  value="Inicio" icon="ui-icon-home">
                
            </p:menuitem>
            <f:facet name="options">
            <p:inputText  placeholder="Buscar"/>
            <p:commandButton type="button" value="Ingresar" style="font-size: 8;" icon="ui-icon-person" />
        </f:facet>
        </p:menubar>
    </p:layoutUnit>
 
 
            <p:layoutUnit position="center" style="background-color:white; align-content: center" resizable="false" >
        <p:growl id="messages" showDetail="true">
            <p:panel id="pnl_addequipo" header="Agregar Equipo" style="align-content: center;  align-items: center;" > 
                    <p:panelGrid columns="2" style="text-align: center; "   >
                        <h:outputLabel id= "modelo" for="modelo" value= "Modelo"/>
                        <p:inputText value="#{SystemManagedBeanEquipo.modelo}"></p:inputText>
                        <h:outputLabel id="nombre_eq" for="nombre_eq" value= "Nombre Equipo"/>
                        <p:inputText value="#{SystemManagedBeanEquipo.nombre_equipo}"></p:inputText>
                        <h:outputLabel id="imagen" for="imagen" value= "Imagen"/>
                        <p:inputText value="#{SystemManagedBeanEquipo.url_img}"></p:inputText>
                        <h:outputLabel id="marca" for="marca" value= "Marca"/>
                        <p:inputText value="#{SystemManagedBeanEquipo.marca}"></p:inputText>
                        <h:outputLabel id="vida_util" for="vida_util" value= "Vida Util"/>
                        <p:inputText value="#{SystemManagedBeanEquipo.vida_util}"></p:inputText>
                        <h:outputLabel id="precio" for="precio" value= "Precio"/>
                        <p:inputText value="#{SystemManagedBeanEquipo.precio}"></p:inputText>
                        
                        
                        
                        <!--
                      
                           <h:outputLabel id="obsv" for="obsv" value= "Observaciones"/>
                           <p:inputTextarea value=""></p:inputTextarea>
                           <h:outputLabel id="estado" for="estado" value= "Estado"/>
                           <p:selectOneMenu id="estadi" value="" style="width:70px">
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                             <f:selectItem itemLabel="Inactivo" itemValue="I" />  
      
                           </p:selectOneMenu>
                        -->
                        <p:commandButton value="Agregar Equipo" action="#{SystemManagedBeanEquipo.insertarTipoequipo()}"/>
                         
                </p:panelGrid>
               
                   
                  
                
                </p:panel>
            </p:growl>
        
    </p:layoutUnit>
 
</p:layout>  
           
        </h:form>
    </h:body>
</html>
