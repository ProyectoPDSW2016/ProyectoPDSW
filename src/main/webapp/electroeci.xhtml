<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="laboratorio/layoutprincipal.css" type="text/css" rel="stylesheet" /> 
    </h:head>
    <h:body>

        <h:form id = "frm_equipo">
        <p:layout fullPage="true">
    
 

            <p:layoutUnit position="south" size="40%" resizable="false" closable="true" style="border-color:#cc0000; border-width: thick" collapsible="true">
                  <p:growl id="Listadeequipos" showDetail="true">
                    <p:panel id="pnl_listequipos" header="Lista de Equipos" style="align-content: center;  align-items: center">
                        <p:dataTable  var="tipoEquipo" value="#{SystemManagedBeanEquipo.tipoEquipo}">
                            <p:column headerText="Modelo"><h:outputText value="#{tipoEquipo.modelo}" /></p:column>
                            <p:column headerText="Nombre Equipo"><h:outputText value="#{tipoEquipo.nombre_equipo}" /></p:column>
                            <p:column headerText="Imagen"><h:outputText value="#{tipoEquipo.url_img}" /></p:column>
                            <p:column headerText="Marca"><h:outputText value="#{tipoEquipo.marca}" /></p:column>
                            <p:column headerText="Vida Util"><h:outputText value="#{tipoEquipo.vida_util}" /></p:column>
                            <p:column headerText="Precio"><h:outputText value="#{tipoEquipo.precio}" /></p:column>
                        </p:dataTable>
                        
                    </p:panel> 
                </p:growl>   
            </p:layoutUnit>

            <p:layoutUnit position="north"  size="90"  resizable="false" closable="true" collapsible="true">

                <p:menubar style="border-color:#cc0000; border-width: thick">
                    <p:menuitem  value="Regresar" action="laboratorio/laboratorio?faces-redirect=true" icon="ui-icon-home" style="height: 31px">

                    </p:menuitem>
                    
                </p:menubar>
            </p:layoutUnit>
 
 
            <p:layoutUnit position="west" style="background-color:white; align-content: center;border-color:#cc0000; border-width: thick" resizable="false" size="50%"  >
                <p:growl id="messages" showDetail="true">
                 
                    <p:panel id="pnl_addtipoequipo" header="Agregar Tipo Equipo" style="align-content: center;  align-items: center;" > 
                        <p:panelGrid columns="2" style="text-align: center"   >
                            <h:outputLabel id= "modelo" for="modelo" value= "Modelo"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.modelo}"></p:inputText>
                            <h:outputLabel id="nombre_eq" for="nombre_eq" value= "Nombre Equipo"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.nombre_equipo}"></p:inputText>
                            <h:outputLabel id="imagen" for="imagen" value= "Imagen"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.url_img}"></p:inputText>
                            <h:outputLabel id="marca" for="marca" value= "Marca"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.marca}"></p:inputText>
                            <h:outputLabel id="vida_util" for="vida_util" value= "Vida Util"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.vida_util}"></p:inputText>
                            <h:outputLabel id="precio" for="precio" value= "Precio"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.precio}"></p:inputText>
                                 
                            <p:commandButton value="Agregar Modelo" action="#{SystemManagedBeanEquipo.insertarTipoequipo()}" update="pnl_listequipos,pnl_addtipoequipo"/>
                               <p:commandButton value="Detalles Equipo" oncomplete="mypanel"></p:commandButton>
                            
                        </p:panelGrid>
                        
                        
                        
                    </p:panel>
                </p:growl>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" style="border-color:#cc0000; border-width: thick "  resizable="false"  size="50%" >
                <p:growl id="messages1" showDetail="true">
                    <p:panel id="pnl1_addequipo" widgetVar="mypanel"  visible="true" header="Agregar Equipo" style="align-content: center;  align-items: center;" >
                        <p:panelGrid columns="2" style="text-align: center;margin-left: 5em">
                            <h:outputLabel id= "tipmodelo" for="tipmodelo" value= "TipoModelo"/>
                             <p:autoComplete id="tipequipo" value="#{SystemManagedBeanEquipo.tip1}" completeMethod="#{SystemManagedBeanEquipo.complete}"
                                            var="tipoequipo" itemLabel="#{tipoequipo.modelo}" itemValue="#{tipoequipo}" converter="equipoconverter" forceSelection="true" />
                            <h:outputLabel id="placa" for="placa" value= "Placa"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.placa}"></p:inputText>
                            <h:outputLabel id="serial" for="serial" value= "Serial"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.serial}"></p:inputText>
                            <h:outputLabel id="estado" for="estado" value= "Estado"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.estado}"></p:inputText>
                            <h:outputLabel id="observaciones" for="observaciones" value= "Observaciones"/>
                            <p:inputText value="#{SystemManagedBeanEquipo.observaciones}"></p:inputText>
                            
                            <p:commandButton value="Agregar Equipo" action="#{SystemManagedBeanEquipo.insertarEquipo()}" update="pnl1_addequipo"/>
                            
                        </p:panelGrid> 
                    </p:panel>
                </p:growl>   
            </p:layoutUnit>
            
 
</p:layout>  
           
        </h:form>
    </h:body>
     </html>
