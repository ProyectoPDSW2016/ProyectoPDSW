<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="laboratorio/layoutprincipal.css" type="text/css" rel="stylesheet" /> 
    </h:head>
    <h:body>

        <h:form id = "frm_equipo">
        <p:layout fullPage="true">
    
 

    <p:layoutUnit position="south" size="100" resizable="false" closable="true" collapsible="true">

    </p:layoutUnit>
 
    <p:layoutUnit position="north" size="60"  resizable="false" closable="true" collapsible="true">
       
        <p:menubar>
            <p:menuitem  value="Inicio" icon="ui-icon-home">
                
            </p:menuitem>
            <f:facet name="options">
            <p:inputText  placeholder="Buscar"/>
            <p:commandButton type="button" value="Ingresar" style="font-size: 8;" icon="ui-icon-person" />
        </f:facet>
        </p:menubar>
    </p:layoutUnit>
 
 
            <p:layoutUnit position="center" style="background-color:white; align-content: center" resizable="false" >
        <p:growl id="messages" showDetail="true">
            <p:panel id="pnl_addequipo" header="Agregar Equipo" style="align-content: center;  align-items: center;" > 
                    <p:panelGrid columns="2" style="text-align: center; "   >
                        <h:outputLabel id= "id_placa" for="id_placa" value= "Placa"/>
                        <p:inputText value=""></p:inputText>
                        <h:outputLabel id="serial" for="serial" value= "Serial"/>
                        <p:inputText value=""></p:inputText>
                        <h:outputLabel id="model" for="modelo" value= "Modelo"/>
                        <p:inputText value=""></p:inputText>
                        
                      
                           <h:outputLabel id="obsv" for="obsv" value= "Observaciones"/>

                           <h:outputLabel id="estado" for="estado" value= "Estado"/>
                           <p:selectOneMenu id="estadi" value="" style="width:70px">
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                             <f:selectItem itemLabel="Inactivo" itemValue="I" />  
      
                           </p:selectOneMenu>
                        
                           <p:commandButton value="Agregar Equipo"  />
                         
                </p:panelGrid>
               
                   
                  
                
                </p:panel>
            </p:growl>
        
    </p:layoutUnit>
 
</p:layout>  
           
        </h:form>
