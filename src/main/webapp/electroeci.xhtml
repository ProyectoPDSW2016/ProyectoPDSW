<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="laboratorio/layoutprincipal.css" type="text/css" rel="stylesheet" /> 
    </h:head>
    <h:body>

        <h:form id = "frm_equipo">
        <p:layout fullPage="true">
    
 

    <p:layoutUnit position="south" size="100" resizable="true" closable="true" collapsible="true">

    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200"  resizable="true" closable="true" collapsible="true">
 
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
     
    </p:layoutUnit>
 
    <p:layoutUnit position="center" style="background-color:white;">
        <p:growl id="messages" showDetail="true">
                <p:panel id="pnl_addequipo" header="Agregar Equipo" > 
                    <p:panelGrid columns="2" >
                        <h:outputLabel id= "id_placa" for="id_placa" value= "Placa"/>
                        <p:inputText value=""></p:inputText>
                        <h:outputLabel id="serial" for="serial" value= "Serial"/>
                        <p:inputText value=""></p:inputText>
                        <h:outputLabel id="model" for="modelo" value= "Tipo Modelo"/>
                        <p:inputText value=""></p:inputText>
                        <h:outputLabel id="precio" for="precio" value= "Precio"/>
                        <p:inputText value=""></p:inputText>
                           <h:outputLabel id="obsv" for="obsv" value= "Observaciones"/>
                           <p:inputTextarea value=""></p:inputTextarea>
                       
                             <p:commandButton value="Agregar Equipo" />
                         
                </p:panelGrid>
               
                   
                  
                
                </p:panel>
            </p:growl>
        
    </p:layoutUnit>
 
</p:layout>  
           
        </h:form>
    </h:body>
</html>
