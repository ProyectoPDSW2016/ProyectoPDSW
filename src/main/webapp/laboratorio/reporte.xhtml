<!DOCTYPE html>
<ui:composition template="/laboratorio/laboratorio.xhtml"
                
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="reporEqui">
    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="laboratorio/layoutprincipal.css" type="text/css" rel="stylesheet" /> 
    </h:head>
    <h:body>

        <h:form id = "reporte_Equipo">
            <p:dataTable  var="estadisticasEquipo" value="#{SystemManagedBeanEquipo.reporte}">
                <f:facet name="header">
                    Reporte Equipos
                </f:facet>
                <p:column headerText="Foto">
                    <h:outputText value="#{estadisticasEquipo.imagen}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{estadisticasEquipo.nombreEquipo}" />
                </p:column>

                <p:column headerText="Serial">
                    <h:outputText value="#{estadisticasEquipo.serial}" />
                </p:column>
                
                <p:column headerText="Estado ">
                    <h:outputText value="#{estadisticasEquipo.estado}" />
                </p:column>
                
                <p:column headerText="Horas de uso ">
                    <h:outputText value="#{estadisticasEquipo.horasUso}" />
                </p:column> 
                <p:column headerText="Horas tiempo de vida ">
                    <h:outputText value="#{estadisticasEquipo.vidaUtil}" />
                </p:column> 

                
            </p:dataTable>

        </h:form>
    </h:body>
        </ui:define>
</ui:composition>
