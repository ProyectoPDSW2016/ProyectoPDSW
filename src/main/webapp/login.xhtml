<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        Labotario de electronica
    </title>
</h:head>
    <h:body style="background-image: url(resource/laescuela.jpg)!important">
    <h:form>
        <p:layout fullPage="true">
            <p:layoutUnit position="east" size="25%" resizable="false" closable="true" collapsible="true" style="">
                 <p:graphicImage value="resource/laescuela.jpg" style="margin: auto; size: auto; "  />
            </p:layoutUnit>   
                        
            <p:layoutUnit position="west" size="25%" resizable="false" closable="true" collapsible="true" >
                <p:graphicImage value="resource/laescuela.jpg" style="margin: auto; size: auto ;"  />
            </p:layoutUnit>   
            <p:layoutUnit position="center"   size="35%" resizable="false" closable="true"   style=" background-image: url(resource/laescuela.jpg);   align-content: center; text-align: center; border-color:  #cc0000;" collapsible="true">
                   
                <p:panelGrid columns="1"    style="  margin-left: 40%; margin-top: 30%; margin-bottom: 30%; margin-right: 40%;  height:25%; width: 25% ;text-align: center">
                    <p:row>
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                    <p:graphicImage value="resource/user.png" style="margin: auto; "  />
                </h:outputLink>
                        </p:row> 
                    <p:row>
                        <h:outputLabel value="Login Usuario" style=""></h:outputLabel>
                    </p:row> 
                    
                </p:panelGrid>
                
   
 
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false" >
            <p:growl id="growl" showDetail="true" sticky="true" /> 
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login"  actionListener="#{loginBean.saveMessage()}" action="#{loginBean.doLogin()}" update="growl"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>      
            </p:layoutUnit> 
   
    
            </p:layout>
           
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
</h:body>
</html>
